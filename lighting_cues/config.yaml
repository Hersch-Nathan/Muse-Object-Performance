base_q_csv: lightingcues.csv
output_eos_csv: eoslightingcues.csv
output_qlab_csv: qlablightingcue.csv
output_permutation_csv: permutation_numbers.csv

objects:
  - Shirt
  - Muppet
  - Animatronic
  - Robot

cue_types:
  general:
    - Preshow
    - Blackout
  single:
    - Base
    - Bump
    - Believe
    - Servant Look
    - Red
    - Dim Blue
  double:
    - A+B
    - A+B colored
    - half A+B
    - half A+B colored

numbering:
  general_base: 0
  single_bases:
    Shirt: 1
    Muppet: 2
    Animatronic: 3
    Robot: 4
  double_bases:
    Shirt: 5
    Muppet: 6
    Animatronic: 7
    Robot: 8

bump_types:
  - Bump

intensity_palettes:
  - Base
  - Bump
  - Half
  - Dim

color_palettes:
  - Base
  - Believer
  - Color
  - Servant
  - Red
  - Dim Blue

typo_fixes:
  Beliver: Believer
  Servent: Servant
  Aluist: Alquist

cue_type_keywords:
  general:
    - keywords: ["preshow"]
      cue_type: Preshow
    - keywords: ["blackout"]
      cue_type: Blackout
  single:
    - keywords: ["bump"]
      cue_type: Bump
    - keywords: ["believer"]
      cue_type: Believe
    - keywords: ["servant"]
      cue_type: Servant Look
    - keywords: ["red"]
      cue_type: Red
    - keywords: ["dim blue"]
      cue_type: Dim Blue
  double:
    - keywords: ["half", "colored"]
      cue_type: half A+B colored
    - keywords: ["half"]
      cue_type: half A+B
    - keywords: ["colored"]
      cue_type: A+B colored

intensity_keywords:
  - keyword: bump
    palette: Bump
  - keyword: half
    palette: Half
  - keyword: dim
    palette: Dim

color_keywords:
  - keyword: believer
    palette: Believer
  - keyword: believe
    palette: Believer
  - keyword: servant
    palette: Servant
  - keyword: red
    palette: Red
  - keyword: dim blue
    palette: Dim Blue
  - keyword: color
    palette: Color
  - keyword: colored
    palette: Color
